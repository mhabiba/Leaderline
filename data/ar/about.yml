###################################### ceo ########################################
ceo:
  enable : true
  bg_image : images/about/ceo.jpg
  title : سياسة الجودة <br> ليدرلاين
  content : ان سياسة ليدرلاين تتركز في توفير خدمات بمواصفات عالية الجودة فيما يتعلق بكل من برامج الاستشارات والتدريب من اجل الحصول على أعلى مستوى من رضا عملائنا. استراتيجيتنا هي أن نكون من كبرى الشركات والهيئات الاستشارية والتدريبية في المملكة العربية السعودية والمنطقة العربية وأكثرهم تميزاً، بالتعاون مع عملائنا وشركائنا وكذلك زملائنا في العمل، من خلال السعي في توفير الحلول الاستراتيجية والادارية المتنوعة. عملاؤنا هم الاصول الاساسية حيث نعتبر انفسنا كشركاء استراتيجيين في تطوير الانظمة وتوفير الحلول الادارية وذلك باستخدام افضل الممارسات والتي تنعكس من خلال تقاريرنا ومخرجاتنا. ان ادارة ليدرلاين ملتزمة بتطبيق نظام ادارة الجودة ومفهوم التحسين المستمر الذي من شأنه التأكد من أن سياسة الجودة يتم طرحها بكفاءة عالية وتطبيقها بشكل دائم في كافة جوانب النظام الداخلي.

  signature : images/about/ceo-signature.png
  name : محمد طحان
  designation : المدير العام

