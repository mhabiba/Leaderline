##################################### Skill ##############################################
skill:
  enable : true
  subtitle : خبراتنا
  title : لماذا ليدرلاين
  content: "
  ###### الاحترافية
 
  نحن نفخر بأن لدينا فريق عمل احترافي وذو خبرة واسعة من اجل احتواء وتبني أية متغيرات جديدة قد تطرأ على المشاريع المتخصصة. نحن نـسـعـى لتقديم الـمـهـنـيـة والاحـتـرافـيـة التي تتجاوز متطلبات العميل وتوقعاته من أجل ضمان سهولة التعامل والتواصل
  
  ###### أفضل الممارسات
  
  يتكون فريق المشروع من رئيس الفريق والأعضاء المتخصصين مع التوسع الكبير في الـخـبـرة والـمـعـرفـة، حيث يعمل فـريـقـنا بشكل وثـيـق مع اصحاب العمليات وذلك من اجل جمع كل المدخلات المطلوبة وببساطة لتقديم النتائج المرجوة على اكمل وجه
  
  ###### التواصل
  
 سوف نقوم بإنشاء خطة تواصل واضحة مع العملاء وتحديد الأهداف المطلوبة من اجل الالتزام بجدولة الوقت اللازم. ان أعضاء فريقنا يتمتعون بالمرونة والدافعية وهم موجهون بشكل جيد لتحقيق جميع المؤشرات المتعلقة بالمشروع الموكل اليهم
  
  ###### التقييم
  
  ان فريق ليدرلاين هو واحد من ركائزنا في نجاح عملنا وهم يحافظون على سمعتنا في السوق وأمام عملائنا الكرام. تساعدنا عملية التقييم المكثفة في الحفاظ على الأداء العالي وكفاءة الاستشاريين
  
  "

  # funfacts
  funfacts :
    - icon : ti-server # themify icon pack : https://themify.me/themify-icons
      title : المشاريع المنجزة
      count : 140
      
    - icon : ti-face-smile # themify icon pack : https://themify.me/themify-icons
      title : عملاء راضون 
      count : 280
      
    - icon : ti-thumb-up # themify icon pack : https://themify.me/themify-icons
      title : تدريب احترافي
      count : 395

  # progressbar
      
