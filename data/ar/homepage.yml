###################### hero slider ###########################
slider:
  enable : true
  slider_Item:
    # slider item loop
    - bg_image : images/banner/banner-1-RTL.jpg
      animation_from : left
      subtitle : نحن هنا لتحقيق 
      title : أفضل الممارسات
      content : الحلول الإدارية تبدأ من خلال النظر في الفجوات وتحديدها داخل المنشأة حيث يتم تطبيق تشخيص شامل من قبل خبرائنا <br> وبالتعاون مع أصحاب العمليات وذلك للوصول إلى أفضل الممارسات والحلول الفعالة...
      pagination_icon : ti-dashboard # themify icon pack : https://themify.me/themify-icons
      pagination_name : حلول إدارة الأعمال
      button:
        enable : true
        label: تفاصيل أكثر
        link : "service/business_management_solutions"
        
    # slider item loop
    - bg_image : images/banner/banner-2-RTL.jpg
      animation_from : up
      subtitle : احصل على
      title : استشارات الامتثال للمعايير
      content : لقد اصبح تنفيذ المعايير الدولية في الصناعة والتجارة وكذلك في الخدمات أمرا بالغ الأهمية مع بداية الثورة الصناعية <br>. (توحيد المعايير) او ما يسمى بالتقييس هي واحدة من المنهجيات الرئيسية التي تساعد المنشآت على توحيد النظام الداخلي بالكامل <br> وبطريقة فعالة واستنادا إلى المعايير المعتمدة دوليا كالمواصفات الصادرة عن منظمة الآيزو وغيرها.
      pagination_icon : ti-world # themify icon pack : https://themify.me/themify-icons
      pagination_name : الامتثال للمعايير
      button:
        enable : true
        label: تفاصيل أكثر
        link : "service/compliance/"
        
    # slider item loop
    - bg_image : images/banner/banner-3-RTL.jpg
      animation_from : down
      subtitle : ابدأ
      title : رحلة التحسين
      content : توفير الأدوات الرئيسية التي تدعم منهجية التحسين المستمر والمستوى العالي من امتثال النظام <br> للمعايير والأنظمة المحلية و/ أو العالمية حيث يتم تحليل الثغرات بشكل مستقل وممنهج <br> فضلا عن مشاريع التدقيق الإداري للمنشآت من أجل التأكد من مستوى الامتثال لديها...

      pagination_icon : ti-ink-pen # themify icon pack : https://themify.me/themify-icons
      pagination_name : تحليل الفجوات والتدقيق الإداري
      button:
        enable : true
        label: تفاصيل أكثر
        link : "service/gap-analysis-and-mgt.-audits/"
        
    # slider item loop
    - bg_image : images/banner/banner-4-RTL.jpg
      animation_from : right
      subtitle : نحن ملتزمون بـ
      title : نقل المعرفة
      content : تقديم برامج تدريبية داخلية مكثفة تتعلق بنظام الإدارة مع دورات عملية شاملة لتحسين المهارات <br> وتمكين المتدرب من ممارسة التقنيات المكتسبة من أجل الحصول على الفائدة القصوى في المنظمة.
      pagination_icon : ti-marker-alt # themify icon pack : https://themify.me/themify-icons
      pagination_name : نقل المعرفة
      button:
        enable : true
        label: تفاصيل أكثر
        link : "service/knowledge-transfer/"

